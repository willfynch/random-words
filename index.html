<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="https://kit.fontawesome.com/3aec905b94.js" crossorigin="anonymous"></script>
<title>Document</title>
</head>
<body>
    <div id="mainContainer" class="d-flex justify-content-center flex-column">

        <nav class="navbar navbar-light bg-light">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">
                <img src="assets/logo.svg" alt="" width="50" height="50" class="d-inline-block align-text-center">
                Random Words
              </a>
            </div>
        </nav>

        <div id="" class=" d-flex justify-content-center flex-column element">
            <div id="quantityContainer" class="m-2 d-flex justify-content-center flex-column ">
                <label for="quantity"></label>
                <input type="number" id="quantityField" name="quantity" min="1" max="100" class="">
            </div>

            <div id="languageContainer" class="m-2 d-flex justify-content-center flex-column ">
                <label for="language"></label>
                <select name="language" id="languageField" class="">
                    <option value="french">Français</option>
                    <option value="english">Anglais</option>
                </select>

            </div>

            <button id="launchRandomButton" class="btn btn-primary element">Randomize</button>
        </div>

        <div id="wordsContainer" class="d-flex justify-content-center flex-column element">

        </div>
    </div>

    <footer class=" text-center" style="background-color: rgba(44, 57, 252, 0.733);">
        <!-- Grid container -->
        <div class="container">

            <!-- Section: Social media -->
            <section class="mb-4 pt-4">

                <!-- Twitter -->
                <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"
                ><i class="fab fa-twitter"></i
                ></a>

                <!-- Instagram -->
                <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"
                ><i class="fab fa-instagram"></i
                ></a>

                <!-- Linkedin -->
                <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"
                ><i class="fab fa-linkedin-in"></i
                ></a>

                <!-- Github -->
                <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"
                ><i class="fab fa-github"></i
                ></a>
            </section>
            <!-- Section: Social media -->

        </div>
        <!-- Copyright -->
        <div class="text-center p-3" >
        © 2021 Copyright:
        <a href="https:random-words.github.io">Random Words</a>
        </div>
        <!-- Copyright -->
    </footer>

    
    
</body>
<script type="module" src="/functions/returnRandom.js"></script>
<script type="module" src="bdd.js"></script>
<script type="module" src="/functions/getWordsList.js"></script>
<script type="module" src="/functions/getRandomWords.js" ></script>
</html>
